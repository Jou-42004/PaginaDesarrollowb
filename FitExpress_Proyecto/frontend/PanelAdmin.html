<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel Admin - Fit Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root{ --bg:#0b1f14; --card:#0e2a1a; --text:#ecfdf5; --accent:#22c55e; --cta:#6d28d9; --err:#ef4444; }
    body{ margin:0; font-family:system-ui,sans-serif; background:var(--bg); color:var(--text); display:flex; height:100vh; overflow:hidden; }
    
    /* Sidebar */
    .sidebar{ width:260px; background:#052e16; padding:20px; display:flex; flex-direction:column; gap:10px; border-right:1px solid var(--accent); }
    .brand{ font-size:22px; font-weight:900; margin-bottom:30px; color:#fff; display:flex; align-items:center; gap:10px; }
    .brand span{ background:var(--accent); color:#000; padding:2px 8px; border-radius:4px; }
    
    .nav-btn{ background:transparent; border:none; color:#b7e4cf; padding:15px; text-align:left; cursor:pointer; font-size:15px; border-radius:8px; transition:.2s; width:100%; }
    .nav-btn:hover, .nav-btn.active{ background:var(--accent); color:#052e16; font-weight:bold; }
    .logout{ margin-top:auto; background:rgba(239,68,68,0.2); color:var(--err); border:1px solid var(--err); }

    /* Main */
    .main{ flex:1; padding:30px; overflow-y:auto; }
    .section{ display:none; animation:fadeIn 0.3s; }
    .section.active{ display:block; }
    @keyframes fadeIn { from{opacity:0} to{opacity:1} }
    
    h1{ border-bottom:1px solid rgba(255,255,255,0.1); padding-bottom:10px; margin-bottom:20px; font-size:24px; }

    /* Stats */
    .grid-stats{ display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:20px; margin-bottom:30px; }
    .card{ background:rgba(255,255,255,0.05); border:1px solid var(--accent); border-radius:12px; padding:20px; }
    .stat-val{ font-size:32px; font-weight:bold; color:var(--accent); margin-top:5px; }

    /* Tablas */
    table{ width:100%; border-collapse:collapse; background:rgba(0,0,0,0.3); border-radius:8px; overflow:hidden; font-size:14px; }
    th, td{ padding:12px; text-align:left; border-bottom:1px solid #333; }
    th{ background:#052e16; color:var(--accent); text-transform:uppercase; font-size:11px; }
    
    /* Botones Acci√≥n */
    .btn-xs{ padding:5px 10px; border-radius:5px; border:none; cursor:pointer; font-weight:bold; font-size:12px; margin-right:5px; }
    .btn-blue{ background:#3b82f6; color:white; }
    .btn-green{ background:var(--accent); color:black; }
    .btn-red{ background:var(--err); color:white; }
    
    /* Modal */
    .modal{ display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:100; align-items:center; justify-content:center; }
    .modal-content{ background:#1a1a1a; padding:30px; border-radius:15px; width:90%; max-width:600px; border:1px solid var(--accent); max-height:80vh; overflow-y:auto; }
    .close{ float:right; cursor:pointer; font-size:24px; color:var(--err); }
    
    /* Forms */
    .form-group{ margin-bottom:15px; }
    .form-group label{ display:block; margin-bottom:5px; color:#aaa; font-size:13px; }
    .form-control{ width:100%; padding:10px; background:#333; border:1px solid #555; color:white; border-radius:5px; }
    
    .status-badge { padding:3px 8px; border-radius:10px; font-size:11px; font-weight:bold; text-transform:uppercase; }
    .st-Pagado{ background:#065f46; color:#4ade80; }
    .st-Pendiente{ background:#451a03; color:#fbbf24; }
    .st-Cancelado{ background:#450a0a; color:#f87171; }
  </style>
</head>
<body>

  <nav class="sidebar">
    <div class="brand"><span>FE</span> Admin</div>
    <button class="nav-btn active" onclick="showTab('dashboard')">üìä Resumen General</button>
    <button class="nav-btn" onclick="showTab('users')">üë• Usuarios y Pedidos</button>
    <button class="nav-btn" onclick="showTab('inventory')">üì¶ Inventario (Cat√°logo)</button>
    <button class="nav-btn" onclick="location.href='Cocina.html'">üë®‚Äçüç≥ Pantalla Cocina</button>
    <button class="nav-btn logout" onclick="logout()">Cerrar Sesi√≥n</button>
  </nav>

  <div class="main">
    
    <div id="dashboard" class="section active">
      <h1>Resumen Financiero (E7)</h1>
      <div class="grid-stats">
        <div class="card">
          <span>Ingresos Totales</span>
          <div class="stat-val" id="totalVentas">$...</div>
        </div>
        <div class="card">
          <span>Transacciones Exitosas</span>
          <div class="stat-val" id="totalPedidos">...</div>
        </div>
        <div class="card">
          <span>Ticket Promedio</span>
          <div class="stat-val" id="ticketPromedio">$...</div>
        </div>
      </div>
    </div>

    <div id="users" class="section">
      <h1>Gesti√≥n de Clientes (E1)</h1>
      <div style="margin-bottom:15px;display:flex;gap:10px">
          <input type="text" id="searchUser" class="form-control" placeholder="Buscar por nombre o email..." onkeyup="filterUsers()" style="max-width:300px">
      </div>
      <table>
        <thead><tr><th>ID</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Acciones</th></tr></thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </div>

    <div id="inventory" class="section">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px">
          <h1>Gesti√≥n de Cat√°logo (E2)</h1>
          <button class="btn-xs btn-green" style="padding:10px 20px;font-size:14px" onclick="openProductModal()">+ Nuevo Producto</button>
      </div>
      <table>
        <thead><tr><th>ID</th><th>Producto</th><th>Precio</th><th>Estado Stock</th><th>Acciones</th></tr></thead>
        <tbody id="prodTableBody"></tbody>
      </table>
    </div>

  </div>

  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('historyModal')">&times;</span>
      <h2>Historial de Compras</h2>
      <p id="modalUserTitle" style="color:var(--muted);margin-bottom:20px"></p>
      
      <table>
        <thead><tr><th>ID</th><th>Fecha</th><th>Total</th><th>Estado</th></tr></thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('productModal')">&times;</span>
      <h2 id="prodModalTitle">Editar Producto</h2>
      <form id="productForm">
        <input type="hidden" id="prodId">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" id="prodName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Precio ($)</label>
            <input type="number" id="prodPrice" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Descripci√≥n</label>
            <input type="text" id="prodDesc" class="form-control">
        </div>
        <div class="form-group">
            <label>URL Imagen</label>
            <input type="text" id="prodImg" class="form-control">
        </div>
        <div class="form-group">
            <label>Estado Stock</label>
            <select id="prodStock" class="form-control">
                <option value="true"> En Stock (Disponible)</option>
                <option value="false"> Agotado (No disponible)</option>
            </select>
        </div>
        <button type="submit" class="btn-xs btn-green" style="width:100%;padding:10px">Guardar Cambios</button>
      </form>
    </div>
  </div>

  <script>
    const API = "http://127.0.0.1:8000";
    const token = localStorage.getItem('access_token');
    let allUsers = [];
    let allProducts = [];

    // --- INICIO ---
    async function init() {
      if(!token) window.location.href = 'B02-InicioSesion.html';
      
      try {
        const res = await fetch(`${API}/auth/me`, { headers: {'Authorization': `Bearer ${token}`} });
        const user = await res.json();
        if(user.rol !== 'admin') { alert("Acceso denegado"); window.location.href = 'index.html'; }

        loadDashboard();
        loadUsers();
        loadProducts();
      } catch(e) { console.error(e); }
    }

    // --- DASHBOARD ---
    async function loadDashboard() {
      const res = await fetch(`${API}/admin/reportes/ventas`, { headers: {'Authorization': `Bearer ${token}`} });
      const data = await res.json();
      document.getElementById('totalVentas').textContent = `$${data.total_ventas.toLocaleString('es-CL')}`;
      document.getElementById('totalPedidos').textContent = data.cantidad_pedidos;
      document.getElementById('ticketPromedio').textContent = `$${data.ticket_promedio.toLocaleString('es-CL')}`;
    }

    // --- USUARIOS ---
    async function loadUsers() {
      const res = await fetch(`${API}/admin/usuarios`, { headers: {'Authorization': `Bearer ${token}`} });
      allUsers = await res.json();
      renderUsers(allUsers);
    }

    function renderUsers(users) {
      document.getElementById('userTableBody').innerHTML = users.map(u => `
        <tr>
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.email}</td>
          <td>${u.rol.toUpperCase()}</td>
          <td>
            <button class="btn-xs btn-blue" onclick="openHistory(${u.id}, '${u.nombre}')">Ver Historial</button>
          </td>
        </tr>
      `).join('');
    }

    // Ver Historial (Modal)
    async function openHistory(userId, name) {
        document.getElementById('modalUserTitle').textContent = `Compras de: ${name}`;
        const tbody = document.getElementById('historyTableBody');
        tbody.innerHTML = '<tr><td colspan="4">Cargando datos...</td></tr>';
        document.getElementById('historyModal').style.display = 'flex';

        try {
            const res = await fetch(`${API}/admin/usuarios/${userId}/historial`, { 
                headers: {'Authorization': `Bearer ${token}`} 
            });
            
            if (!res.ok) throw new Error("Error de API");

            const orders = await res.json();
            
            if(orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4">Sin compras registradas</td></tr>';
            } else {
                tbody.innerHTML = orders.map(o => `
                    <tr>
                        <td>#${o.id}</td>
                        <td>${new Date(o.fecha_creacion).toLocaleDateString()}</td>
                        <td>$${o.total.toLocaleString('es-CL')}</td>
                        <td><span class="status-badge st-${o.estado.replace(" ","")}">${o.estado}</span></td>
                    </tr>
                `).join('');
            }
        } catch(e) {
            console.error(e);
            tbody.innerHTML = '<tr><td colspan="4" style="color:red">Error al cargar historial</td></tr>';
        }
    }

    // --- INVENTARIO / PRODUCTOS ---
    async function loadProducts() {
        const res = await fetch(`${API}/admin/productos`, { headers: {'Authorization': `Bearer ${token}`} });
        allProducts = await res.json();
        renderProducts(allProducts);
    }

    function renderProducts(list) {
        document.getElementById('prodTableBody').innerHTML = list.map(p => `
            <tr>
                <td>${p.id}</td>
                <td>
                    <div style="font-weight:bold">${p.nombre}</div>
                    <div style="font-size:12px;color:#888">${p.tipo} - $${p.precio_base}</div>
                </td>
                <td>$${p.precio_base.toLocaleString('es-CL')}</td>
                <td>${p.disponible ? '<span style="color:#4ade80">En Stock</span>' : '<span style="color:#f87171">Agotado</span>'}</td>
                <td>
                    <button class="btn-xs btn-blue" onclick='editProduct(${JSON.stringify(p).replace(/'/g, "&apos;")})'>Editar</button>
                    <button class="btn-xs btn-red" onclick="deleteProduct(${p.id})">Borrar</button>
                </td>
            </tr>
        `).join('');
    }

    // Editar Producto
    window.editProduct = (p) => {
        document.getElementById('prodModalTitle').textContent = "Editar Producto #" + p.id;
        document.getElementById('prodId').value = p.id;
        document.getElementById('prodName').value = p.nombre;
        document.getElementById('prodPrice').value = p.precio_base;
        document.getElementById('prodDesc').value = p.descripcion || "";
        document.getElementById('prodImg').value = p.imagen_url || "";
        document.getElementById('prodStock').value = p.disponible.toString();
        document.getElementById('productModal').style.display = 'flex';
    };

    // Crear Producto (Reset modal)
    window.openProductModal = () => {
        document.getElementById('prodModalTitle').textContent = "Nuevo Producto";
        document.getElementById('productForm').reset();
        document.getElementById('prodId').value = ""; // Vacio = Crear
        document.getElementById('productModal').style.display = 'flex';
    }

    // Guardar Producto (Crear o Editar)
    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const pid = document.getElementById('prodId').value;
        const body = {
            nombre: document.getElementById('prodName').value,
            precio_base: parseInt(document.getElementById('prodPrice').value),
            descripcion: document.getElementById('prodDesc').value,
            imagen_url: document.getElementById('prodImg').value,
            disponible: document.getElementById('prodStock').value === "true",
            // Datos por defecto para campos obligatorios en creaci√≥n
            tipo: "bowl", kcal: 0, proteina: 0, grasas: 0, carbs: 0
        };

        const method = pid ? 'PUT' : 'POST';
        const url = pid ? `${API}/admin/productos/${pid}` : `${API}/admin/productos`;

        try {
            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify(body)
            });
            alert("Guardado exitosamente");
            document.getElementById('productModal').style.display = 'none';
            loadProducts();
        } catch(err) { alert("Error al guardar"); }
    });

    // Borrar Producto
    async function deleteProduct(id) {
        if(!confirm("¬øSeguro que deseas eliminar este producto?")) return;
        await fetch(`${API}/admin/productos/${id}`, {
            method: 'DELETE', headers: {'Authorization': `Bearer ${token}`}
        });
        loadProducts();
    }

    // --- UTILS ---
    function filterUsers() {
        const term = document.getElementById('searchUser').value.toLowerCase();
        renderUsers(allUsers.filter(u => u.nombre.toLowerCase().includes(term) || u.email.includes(term)));
    }

    function showTab(id) {
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
    }

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function logout() { localStorage.clear(); window.location.href = 'B02-InicioSesion.html'; }

    init();
  </script>
</body>
</html>
