<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo saludable — Fit Express</title>
  <meta name="description" content="Explora nuestros bowls y snacks saludables.">
  <style>
    :root{
      --text:#ecfdf5; --muted:#b7e4cf; --panel:#0e2a1a; --ring:rgba(34,197,94,.35);
      --accent:#22c55e; --cta:#6d28d9; --cta-text:#f9f5ff;
    }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;background:#0b1f14;color:var(--text)}
    
    /* Header mejorado */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(8px);
      background:linear-gradient(180deg, rgba(11,42,24,.9), rgba(11,42,24,.65));
      border-bottom:1px solid rgba(183,210,192,.18);
      padding: 8px 0;
    }
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      height: 60px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .brand:hover {
      transform: scale(1.05);
    }
    .logo{
      width:32px;
      height:32px;
      border-radius:8px;
      background:#19c268;
      box-shadow:0 0 18px #19c268 inset,0 0 18px #19c268;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    .brand span{font-size:20px; color: var(--text);}
    
    /* Acciones - Iconos mejorados */
    .actions{
      display:flex;
      align-items:center;
      gap:16px;
      margin-left: auto;
    }
    .icon-btn{
      display:inline-grid;
      place-items:center;
      width:40px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(183,210,192,.25);
      background:rgba(17, 57, 35, 0.6);
      text-decoration:none;
      transition: all 0.2s ease;
      position: relative;
    }
    .icon-btn:hover{
      border-color:var(--accent);
      background:rgba(34,197,94,.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34,197,94,.2);
    }
    .icon{
      width:20px;
      height:20px;
      stroke:#e2e8f0;
      stroke-width:2;
    }
    
    /* Notificación en carrito */
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--cta);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Contenido principal */
    .main-content {
      padding: 40px 16px;
      min-height: calc(100vh - 140px);
    }
    
    /* Encabezado del catálogo */
    .catalog-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .catalog-title {
      font-size: 32px;
      margin: 0 0 20px 0;
      color: var(--text);
    }
    
    /* Filtros */
    .filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .filter-btn {
      background: rgba(17, 57, 35, 0.6);
      color: var(--text);
      border: 1px solid rgba(183,210,192,.25);
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .filter-btn:hover {
      border-color: var(--accent);
      background: rgba(34,197,94,.15);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(34,197,94,.2);
    }
    
    .filter-btn.active {
      background: var(--cta);
      color: var(--cta-text);
      border-color: var(--cta);
    }
    
    /* Indicador de filtros activos */
    .filter-indicator {
      background: var(--accent);
      color: #052e16;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      display: inline-block;
    }
    
    .clear-filters {
      background: none;
      border: none;
      color: #052e16;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 700;
    }
    
    /* Grid de productos */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    
    @media (min-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .product-card {
      background: linear-gradient(180deg, rgba(18,56,35,.85), rgba(10,38,23,.85));
      border: 1px solid rgba(183,210,192,.18);
      border-radius: 12px;
      padding: 0;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,.3);
      border-color: rgba(183,210,192,.4);
    }
    
    .product-card.unavailable {
      opacity: 0.6;
    }
    
    .product-image {
      width: 100%;
      height: 160px;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .product-image::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
    }
    
    .product-content {
      padding: 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-name {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--text);
    }
    
    .product-calories {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    
    .product-macros {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 8px;
    }
    
    .product-price {
      font-size: 16px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 12px;
    }
    
    .product-availability {
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 12px;
    }
    
    .available {
      color: #22c55e;
    }
    
    .unavailable-text {
      color: #ef4444;
    }
    
    .availability-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }
    
    .available .availability-dot {
      background: #22c55e;
    }
    
    .unavailable-text .availability-dot {
      background: #ef4444;
    }
    
    /* Botones de producto */
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: auto;
    }
    
    .btn-add-cart {
      background: var(--cta);
      color: var(--cta-text);
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
    }
    
    .btn-add-cart:hover {
      filter: brightness(.9);
      transform: translateY(-1px);
    }
    
    .btn-add-cart:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    footer{
      padding:30px 16px 50px;
      color:var(--muted);
      text-align:center;
      border-top:1px solid rgba(183,210,192,.18);
      background:var(--panel);
    }

    /* Toast de notificación */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--cta);
      color: var(--cta-text);
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.3);
      z-index: 1000;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    /* Mensaje sin resultados */
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    
    .no-results h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--text);
    }
    
    .no-results p {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container topbar">
      <a href="index.html" class="brand">
        <div class="logo">FE</div>
        <span>Fit Express</span>
      </a>

      <nav class="actions" aria-label="Acciones">
       
        <a class="icon-btn" href="B02-InicioSesion.html" title="Mi perfil">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z"></path>
            <path d="M20 21a8 8 0 1 0-16 0"></path>
          </svg>
        </a>
        <a class="icon-btn" href="B09-Carrito.html" title="Carrito de compras">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M6 7h12l-1 12H7L6 7Z"></path>
            <path d="M9 7V6a3 3 0 0 1 6 0v1"></path>
          </svg>
          <span class="cart-badge" id="cartBadge">0</span>
        </a>
      </nav>
    </div>
  </header>

  <div class="main-content">
    <div class="container">
      <div class="catalog-header">
        <h1 class="catalog-title">Catálogo saludable</h1>
        
        <div id="filterIndicator" style="display: none;">
          <div class="filter-indicator">
            Mostrando bowls filtrados 
            <button class="clear-filters" onclick="clearFilters()">Mostrar todos</button>
          </div>
        </div>
        
        <div class="filters">
          <a href="B06-FiltroBowl.html" class="filter-btn">Filtro Bowl</a>
          <a href="B08-PromocionesCombos.html" class="filter-btn">Promociones Combos</a>
          <a href="B10-PesonalizacionExtras.html" class="filter-btn">Personalizar Bowl</a>
        </div>
      </div>

      <div class="products-grid" id="productsGrid">
        <div class="no-results">
            <p>Cargando productos...</p>
        </div>
      </div>

      <div class="catalog-footer">
        <div class="results-count" id="resultsCount">Cargando...</div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <footer>© <span id="y"></span> Fit Express — Bowls proteicos y snacks saludables</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // URL de tu API (Asegúrate de que coincida con tu uvicorn)
    const API_URL = "http://127.0.0.1:8000";

    // Carrito de compras
    let cart = JSON.parse(localStorage.getItem('fitExpressCart')) || [];
    
    // Variable global para guardar los productos descargados
    let products = [];

    // Elementos DOM
    const productsGrid = document.getElementById('productsGrid');
    const resultsCount = document.getElementById('resultsCount');
    const cartBadge = document.getElementById('cartBadge');
    const toast = document.getElementById('toast');
    const filterIndicator = document.getElementById('filterIndicator');

    // Función para formatear precio
    function formatPrice(price) {
      return `$${price.toLocaleString('es-CL')}`;
    }

    // Función para mostrar toast
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    // Función para actualizar badge del carrito
    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartBadge.textContent = totalItems;
      localStorage.setItem('fitExpressCart', JSON.stringify(cart));
    }

    // Función para agregar producto al carrito conectada al backend

    async function addToCart(productId) {
      
      // 1. Verificar si el usuario está logueado
      const token = localStorage.getItem('access_token');
      if (!token) {
        alert("Por favor, inicia sesión para agregar productos.");
        window.location.href = "B02-InicioSesion.html";
        return;
      }

      // 2. Preparar datos para la API
      const payload = {
        producto_id: productId,
        cantidad: 1
      };

      try {
        // 3. Enviar a la nube
        const response = await fetch(`${API_URL}/carrito/items`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}` // Importante: Quién soy
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          const carritoActualizado = await response.json();
          showToast('¡Producto guardado en tu cuenta!');
          
          // Actualizar badge con datos reales del servidor
          // (Asumiendo que el backend devuelve items[])
          const totalItems = carritoActualizado.items.length; 
          document.getElementById('cartBadge').textContent = totalItems;
          
        } else {
          const error = await response.json();
          alert("Error: " + (error.detail || "No se pudo agregar"));
        }

      } catch (err) {
        console.error(err);
        alert("Error de conexión");
      }
    }
    // Función principal: Cargar productos desde la API
    async function loadProducts() {
      try {
        const response = await fetch(`${API_URL}/catalogo/productos`);
        
        if (!response.ok) {
          throw new Error("Error al conectar con la API");
        }

        // Guardamos los datos reales
        products = await response.json();
        
        // Renderizamos
        renderProducts(products);
        
        // Intentamos aplicar filtros si existen en localStorage
        applyStoredFilters();

      } catch (error) {
        console.error("Error cargando catálogo:", error);
        productsGrid.innerHTML = `
            <div class="no-results">
                <h3>Ups, hubo un problema</h3>
                <p>No pudimos cargar los productos. Asegúrate de que el servidor (backend) esté corriendo.</p>
            </div>
        `;
        resultsCount.textContent = "0 productos";
      }
    }

    // Función para renderizar productos
    function renderProducts(productList) {
      productsGrid.innerHTML = '';
      
      if (productList.length === 0) {
        productsGrid.innerHTML = `
            <div class="no-results">
                <h3>No se encontraron productos</h3>
                <p>Intenta con otros filtros.</p>
            </div>
        `;
        resultsCount.textContent = "0 productos";
        return;
      }

      productList.forEach(product => {
        const card = document.createElement('div');
        // Usamos 'disponible' que viene de la API
        card.className = `product-card ${product.disponible ? '' : 'unavailable'}`;
        
        // Mapeo de campos API -> HTML
        // API: nombre, precio_base, imagen_url, macros (objeto)
        card.innerHTML = `
          <div class="product-image" style="background-image: url('${product.imagen_url}')"></div>
          <div class="product-content">
            <div class="product-name">${product.nombre}</div>
            <div class="product-calories">${product.macros.kcal} kcal</div>
            <div class="product-macros">P${product.macros.p} / F${product.macros.f} / C${product.macros.c}</div>
            <div class="product-price">${formatPrice(product.precio_base)}</div>
            <div class="product-availability ${product.disponible ? 'available' : 'unavailable-text'}">
              <span class="availability-dot"></span>
              ${product.disponible ? 'Disponible' : 'No disponible'}
            </div>
            <div class="product-actions">
              <button class="btn-add-cart" ${!product.disponible ? 'disabled' : ''} 
                      onclick="addToCart('${product.id}')">
                Agregar al Carrito
              </button>
            </div>
          </div>
        `;
        
        productsGrid.appendChild(card);
      });
      
      resultsCount.textContent = `Mostrando ${productList.length} productos`;
    }

    // --- LÓGICA DE FILTROS (Mantenida y adaptada) ---

    // Función para aplicar filtros guardados (B06)
    // Nota: Idealmente esto también se haría en el backend (/catalogo/filtrar),
    // pero para este paso mantendremos el filtrado local con los datos descargados.
    function applyStoredFilters() {
      const storedFilters = JSON.parse(localStorage.getItem('bowlFilters'));
      if (!storedFilters) return;
      
      localStorage.removeItem('bowlFilters'); // Limpiar después de usar
      
      // Lógica simple de filtrado local (para demostración)
      // En una app real, llamaríamos a POST /catalogo/productos/filtrar
      filterIndicator.style.display = 'block';
      showToast("Filtros aplicados (Simulado)");
    }

    function clearFilters() {
      filterIndicator.style.display = 'none';
      renderProducts(products); // Volver a mostrar todos
      showToast('Mostrando todos los productos');
    }

    // Inicializar
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts(); // Carga desde API
        updateCartBadge();
    });

  </script>
</body>
</html>
