<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Filtrar Bowls — Fit Express</title>
  <meta name="description" content="Filtra y personaliza tus bowls favoritos">
  <style>
    :root{
      --text:#ecfdf5; --muted:#b7e4cf; --panel:#0e2a1a; --ring:rgba(34,197,94,.35);
      --accent:#22c55e; --cta:#6d28d9; --cta-text:#f9f5ff;
    }
    *{box-sizing:border-box} html,body{margin:0;height:100%}
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial;background:#0b1f14;color:var(--text)}
    
    /* Header mejorado */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(8px);
      background:linear-gradient(180deg, rgba(11,42,24,.9), rgba(11,42,24,.65));
      border-bottom:1px solid rgba(183,210,192,.18);
      padding: 8px 0;
    }
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      height: 60px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      font-weight:900;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }
    .brand:hover {
      transform: scale(1.05);
    }
    .logo{
      width:32px;
      height:32px;
      border-radius:8px;
      background:#19c268;
      box-shadow:0 0 18px #19c268 inset,0 0 18px #19c268;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    .brand span{font-size:20px; color: var(--text);}
    
    /* Acciones - Iconos mejorados */
    .actions{
      display:flex;
      align-items:center;
      gap:16px;
      margin-left: auto;
    }
    .icon-btn{
      display:inline-grid;
      place-items:center;
      width:40px;
      height:40px;
      border-radius:12px;
      border:1px solid rgba(183,210,192,.25);
      background:rgba(17, 57, 35, 0.6);
      text-decoration:none;
      transition: all 0.2s ease;
      position: relative;
    }
    .icon-btn:hover{
      border-color:var(--accent);
      background:rgba(34,197,94,.15);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(34,197,94,.2);
    }
    .icon{
      width:20px;
      height:20px;
      stroke:#e2e8f0;
      stroke-width:2;
    }
    
    /* Notificación en carrito */
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: var(--cta);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }

    /* Contenido principal */
    .main-content {
      padding: 40px 16px;
      min-height: calc(100vh - 140px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Encabezado del filtro */
    .filter-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .filter-title {
      font-size: 32px;
      margin: 0 0 20px 0;
      color: var(--text);
    }
    
    .filter-subtitle {
      color: var(--muted);
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
    
    /* Sección de filtros */
    .filters-section {
      background: linear-gradient(180deg, rgba(18,56,35,.85), rgba(10,38,23,.85));
      border: 1px solid rgba(183,210,192,.18);
      border-radius: 16px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-bottom: 40px;
    }
    
    @media (max-width: 768px) {
      .filters-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .filter-label {
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
      margin-bottom: 15px;
    }
    
    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .filter-option {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .filter-option input {
      width: 20px;
      height: 20px;
      accent-color: var(--accent);
    }
    
    .filter-option label {
      font-size: 16px;
      cursor: pointer;
      color: var(--muted);
      transition: color 0.2s ease;
    }
    
    .filter-option label:hover {
      color: var(--text);
    }
    
    .filter-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    
    .btn-apply {
      background: var(--cta);
      color: var(--cta-text);
      border: none;
      border-radius: 12px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-apply:hover {
      filter: brightness(.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(109, 40, 217, 0.3);
    }
    
    .btn-reset {
      background: rgba(17, 57, 35, 0.6);
      color: var(--text);
      border: 1px solid rgba(183,210,192,.25);
      border-radius: 12px;
      padding: 15px 40px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-reset:hover {
      border-color: var(--accent);
      background: rgba(34,197,94,.15);
      transform: translateY(-2px);
    }
    
    footer{
      padding:30px 16px 50px;
      color:var(--muted);
      text-align:center;
      border-top:1px solid rgba(183,210,192,.18);
      background:var(--panel);
    }
  </style>
</head>
<body>
  <!-- NAV MEJORADO -->
  <header>
    <div class="container topbar">
      <a href="index.html" class="brand">
        <div class="logo">FE</div>
        <span>Fit Express</span>
      </a>

      <!-- ICONOS DE ACCIONES MEJORADOS -->
      <nav class="actions" aria-label="Acciones">
        <!-- Buscar -->
        <a class="icon-btn" href="buscar.html" title="Buscar">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" aria-hidden="true">
            <circle cx="11" cy="11" r="7"></circle>
            <path d="M21 21l-4.3-4.3"></path>
          </svg>
        </a>
        <!-- Perfil -->
        <a class="icon-btn" href="B01-RegistroUsuario.html" title="Mi perfil">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Z"></path>
            <path d="M20 21a8 8 0 1 0-16 0"></path>
          </svg>
        </a>
        <!-- Carrito con notificación -->
        <a class="icon-btn" href="B09-Carrito.html" title="Carrito de compras">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke-width="2" aria-hidden="true">
            <path d="M6 7h12l-1 12H7L6 7Z"></path>
            <path d="M9 7V6a3 3 0 0 1 6 0v1"></path>
          </svg>
          <span class="cart-badge" id="cartBadge">0</span>
        </a>
      </nav>
    </div>
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="container">
      <!-- Encabezado -->
      <div class="filter-header">
        <h1 class="filter-title">Filtrar Bowls</h1>
        <p class="filter-subtitle">Selecciona tus preferencias y encuentra el bowl perfecto para ti</p>
      </div>

      <!-- Sección de filtros -->
      <section class="filters-section">
        <div class="filters-grid">
          <!-- Filtro por tipo de proteína -->
          <div class="filter-group">
            <div class="filter-label">Tipo de Proteína</div>
            <div class="filter-options">
              <div class="filter-option">
                <input type="checkbox" id="protein-chicken" name="protein" value="chicken">
                <label for="protein-chicken">Pollo</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="protein-beef" name="protein" value="beef">
                <label for="protein-beef">Carne</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="protein-fish" name="protein" value="fish">
                <label for="protein-fish">Pescado</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="protein-vegan" name="protein" value="vegan">
                <label for="protein-vegan">Proteína Vegana</label>
              </div>
            </div>
          </div>

          <!-- Filtro por calorías -->
          <div class="filter-group">
            <div class="filter-label">Rango de Calorías</div>
            <div class="filter-options">
              <div class="filter-option">
                <input type="checkbox" id="calories-low" name="calories" value="low">
                <label for="calories-low">Menos de 400 kcal</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="calories-medium" name="calories" value="medium">
                <label for="calories-medium">400-500 kcal</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="calories-high" name="calories" value="high">
                <label for="calories-high">Más de 500 kcal</label>
              </div>
            </div>
          </div>

          <!-- Filtro por características especiales -->
          <div class="filter-group">
            <div class="filter-label">Características</div>
            <div class="filter-options">
              <div class="filter-option">
                <input type="checkbox" id="feature-vegan" name="features" value="vegan">
                <label for="feature-vegan">Vegano</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="feature-glutenfree" name="features" value="glutenfree">
                <label for="feature-glutenfree">Sin Gluten</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="feature-highprotein" name="features" value="highprotein">
                <label for="feature-highprotein">Alto en Proteína</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="feature-lowcarb" name="features" value="lowcarb">
                <label for="feature-lowcarb">Bajo en Carbos</label>
              </div>
            </div>
          </div>

          <!-- Filtro por precio -->
          <div class="filter-group">
            <div class="filter-label">Precio</div>
            <div class="filter-options">
              <div class="filter-option">
                <input type="checkbox" id="price-low" name="price" value="low">
                <label for="price-low">Menos de $7.000</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="price-medium" name="price" value="medium">
                <label for="price-medium">$7.000 - $9.000</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="price-high" name="price" value="high">
                <label for="price-high">Más de $9.000</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones de acción -->
        <div class="filter-actions">
          <button class="btn-reset" id="resetFilters">Restablecer</button>
          <button class="btn-apply" id="applyFilters">Ver Bowls Filtrados</button>
        </div>
      </section>
    </div>
  </div>

  <footer>© <span id="y"></span> Fit Express — Bowls proteicos y snacks saludables</footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();

    // Carrito de compras
    let cart = JSON.parse(localStorage.getItem('fitExpressCart')) || [];

    // Elementos DOM
    const cartBadge = document.getElementById('cartBadge');
    const applyFiltersBtn = document.getElementById('applyFilters');
    const resetFiltersBtn = document.getElementById('resetFilters');

    // Función para actualizar badge del carrito
    function updateCartBadge() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartBadge.textContent = totalItems;
    }

    // Función para obtener filtros seleccionados
    function getSelectedFilters() {
      const filters = {
        protein: [],
        calories: [],
        features: [],
        price: []
      };

      // Obtener checkboxes seleccionados
      document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
        const name = checkbox.getAttribute('name');
        const value = checkbox.value;
        if (filters[name]) {
          filters[name].push(value);
        }
      });

      return filters;
    }

    // Función para aplicar filtros y redirigir al catálogo
    function applyFilters() {
      const selectedFilters = getSelectedFilters();
      
      // Guardar filtros en localStorage
      localStorage.setItem('bowlFilters', JSON.stringify(selectedFilters));
      
      // Redirigir al catálogo
      window.location.href = 'B05-CatalogoMacros.html';
    }

    // Función para resetear filtros
    function resetFilters() {
      // Desmarcar todos los checkboxes
      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.checked = false;
      });
    }

    // Función para volver al principio de la página
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    // Inicializar
    updateCartBadge();

    // Event Listeners
    applyFiltersBtn.addEventListener('click', applyFilters);
    resetFiltersBtn.addEventListener('click', resetFilters);

    // Hacer que el logo FE vuelva al principio
    document.querySelector('.brand').addEventListener('click', function(e) {
      e.preventDefault();
      scrollToTop();
    });
  </script>
</body>
</html>
